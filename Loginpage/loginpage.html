<html>

    <head> <h1 class="logheader" align="center" > LOGIN PAGE </head>
    
     <link rel="stylesheet" type="text/css" href="loginpage.css"/>
      <script type="text/javascript" src="loginpage.js"></script>

   
   
    <body id="loginbody">
        

        <form class="loginform" >
 
            
           <div align="center" class="txtlogin">
             
               <label id="lname"> USER NAME: </label>

                <label id="lpass">PASSWORD:</label>
                <input id="user_pass" type="password" data-toggle="tooltip" title="Enter password in form of nu" name="password" placeholder="Enter password here" autofocus="false"/>
    
               
                 <input type="button" id="submit" data-toggle="tooltip" title="Submit Button" value="SUBMIT" onclick="userDetail()" > </input>
                 
                 <input type="button" id="exit" data-toggle="tooltip" title="Exit Button" value="EXIT" onclick="exitPage()" > </input> 
               
               
            </div>
        
               <p >enter user name and password = asd to login</p>
       
        </form>
        
    </body>
