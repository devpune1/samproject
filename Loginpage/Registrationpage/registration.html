<!DOCTYPE html>
 <hmtl>
    
         <head>
        <meta charset="utf-8">
             <h1 align="center" color="blue">
                 REGISTRATION 
             </h1>
             
             <link rel="stylesheet" href="registration.css"></link>
             <script type="text/javascript" src="registration.js"></script>
         </head>
         
     <body>
            
      
                 <form  id="myregform">
             
                 <div class="register">
                  
                 <input id="name" type="text" data-toggle="tooltip" onKeydowm="setText()" title="Enter your name" autofocus="true" placeholder=" Enter your user name" /><label id="nametxt">*</label>
             
                 <input  id="password" type="password" data-toggle="tooltip" title="Enter your password" placeholder=" Enter your password" /><label id="passwordtxt">*</label>
                 <input id="confirmpassword" type="password" data-toggle="tooltip" title="Enter your confirmation password" placeholder=" Enter  to confirm Password" /><label id="confirmpasswordtxt">*</label>
                 <input  id="email" type="text" data-toggle="tooltip" title="Enter your email address" placeholder=" Enter email address" /><label id="emailtxt">*</label>
                 
                 <input  id="mobile" type="text" data-toggle="tooltip" title="Enter your mobile number" placeholder=" Enter Mobile Number" /><label id="mobiletxt">*</label>
            
                 
                  <input class="regSubmit" type="button" data-toggle="tooltip" title="Click on submit" value="Register" onclick="clickRegister()"/>
                  <input class="regClose" type="button" data-toggle="tooltip" title="Click to cancel"  value="Close" onclick="moveToLogin()"/>
                
             
             
                </div>
             
             </form>  
         
         
    </body>
